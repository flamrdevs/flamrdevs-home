<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>{{TITLE}}</title>
		<meta name="description" content="{{DESCRIPTION}}" />

		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{URL}}" />
		<meta property="og:title" content="{{TITLE}}" />
		<meta property="og:description" content="{{DESCRIPTION}}" />
		<meta property="og:image" content="{{IMAGE}}" />

		<meta property="twitter:card" content="summary_large_image" />

		<meta property="twitter:title" content="{{TITLE}}" />

		<link rel="icon" type="image/x-icon" href="{{FAVICON-DARK}}" media="(prefers-color-scheme: dark)" />
		<link rel="icon" type="image/x-icon" href="{{FAVICON-LIGHT}}" media="(prefers-color-scheme: light)" />

		<link rel="stylesheet" href="{{STYLESHEET/NORMALIZE}}" />

		<link rel="preload" as="image" type="image/svg+xml" href="/icons.svg" />

	<body>

		<script type="module" src="./src/main.tsx"></script>
